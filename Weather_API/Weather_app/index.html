<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <!-- Search bar -->
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Enter city name" />
        <button onclick="getWeather()" id="searchIcon"><i class="fa fa-search"></i></button>
      </div>

      <!-- Date and city -->
      <div id="info">
        <p id="date"></p>
        <h3 id="city"></h3>
      </div>

      <!-- Weather Image -->
      <div id="tempImg"></div>

      <!-- Description -->
      <div id="description"></div>

      <!-- Temperature -->
      <div id="temp"></div>

      <!-- Extra info -->
      <div id="extraInfo">
        <div class="col">
          <div class="info">
            <h5>highs</h5>
            <p id="tempMax"></p>
          </div>
        </div>
        <div class="col">
          <div class="info">
            <h5>Lows</h5>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script src="app.js"></script>
</html>
